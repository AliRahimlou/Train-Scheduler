<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">
    <div class="container">
        <div id="header">
            <p>Train Times</p>
        </div>

        <br>
        <div id="currentTrain">
            <div>
                <h3>Current Train Schedule</h3>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
                <button type="delete" class="button" id="removeTrain">Delete</button>
            <div>

            </div>
        </div>
        <br>

        <div id="addTrainTxt">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="firstTrain">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" class="button" id="addTrain">Submit</button>
                    
                    
                </form>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"> </script>
</body>

</html>
